<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  <style>
    body { background: #222; color: white; font-family: Arial; padding: 40px; }
    form { background: #333; padding: 20px; border-radius: 8px; max-width: 300px; margin: auto; }
    input { display: block; width: 100%; margin: 10px 0; padding: 10px; border: none; }
  </style>
</head>
<body>

    <nav class="navbar">
    <a href="signup.html">Signup</a>
    <a href="login.html">Login</a>
    <a href="index.html">Editor</a>
    </nav>


  <h2>Signup</h2>
  <form onsubmit="return saveUser()">
    <input type="text" id="user" placeholder="Username" required />
    <input type="password" id="pass" placeholder="Password" required />
    <input type="submit" value="Signup" />
  </form>
  <script>
    function saveUser() {
      localStorage.setItem('user', document.getElementById('user').value);
      localStorage.setItem('pass', document.getElementById('pass').value);
      alert("Signup successful!");
      return false;
    }
  </script>
</body>
</html>
